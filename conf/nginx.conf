
location __PATH__/static/ {
    # Service static files by nginx
    # e.g.: /var/www/$app/static
    autoindex off;
    access_log off;
    log_not_found off;
    sendfile on;
    gzip on;
    gzip_vary on;
    alias __PUBLIC_PATH__/static/;
    expires 30d;
}

location __PATH__/uploads/ {
    autoindex off;
    sendfile on;
    gzip on;
    gzip_vary on;
    alias __PUBLIC_PATH__/media/;
    # Exclude direct acces to geojson, as permissions must be
    # checked py django.
    location __PATH__/uploads/datalayer/ { return 404; }
}
